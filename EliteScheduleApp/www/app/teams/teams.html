<ion-view ng-controller="TeamsCtrl as vm">
	<ion-content class="has-header">
		 <div class="list">
		 	<div ng-repeat="division in vm.teams">
            	<a href="#/app/teams/{{team.id}}" class="item item-icon-right" ng-repeat="team in division.divisionTeams">
		 			{{team.name}}
		 			<i class="icon ion-chevron-right icon-accessory"></i>
		 		</a>
		 	</div>
		 </div>
	</ion-content>
</ion-view>
